name: appsync-ts-crud
authenticationType: AMAZON_COGNITO_USER_POOLS
schema: schema.api.graphql
userPoolConfig:
  awsRegion: ap-southeast-2
  defaultAction: ALLOW
  userPoolId: !Ref CognitoUserPool

mappingTemplates:
  - type: Mutation
    dataSource: createBookSource
    field: createBook
    request: false
    response: response-mapping-template.vtl
  - type: Mutation
    dataSource: updateBookSource
    field: updateBook
    request: false
    response: response-mapping-template.vtl
  - type: Mutation
    dataSource: deleteBookSource
    field: deleteBook
    request: false
    response: response-mapping-template.vtl

  # Queries
  - type: Query
    dataSource: getBookSource
    field: getBook
    request: false
    response: response-mapping-template.vtl

dataSources:
  - type: AWS_LAMBDA
    name: createBookSource
    config:
      functionName: createBook
  - type: AWS_LAMBDA
    name: updateBookSource
    config:
      functionName: updateBook
  - type: AWS_LAMBDA
    name: getBookSource
    config:
      functionName: getBook
  - type: AWS_LAMBDA
    name: deleteBookSource
    config:
      functionName: deleteBook
